<html>
<head>
    <title>Yo-Kai Watch Blasters 2 - Patch FR</title>
    <link rel="icon" href="https://i.imgur.com/BN5fUde.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Changement du code CSS pour mettre une image de fond */
            background-image: url("https://i.imgur.com/w8uZrov.jpg"); /* Nouvelle propriété */
        }
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            position: relative;
            top: 5px;
        }
        /* Ajout du code CSS pour changer le curseur de la souris au survol du logo */
        #logo {
            cursor: pointer; /* Nouvelle propriété */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #FFFFFF;
            font-size: 16px;
            position: absolute;
            top: 10px;
            width: 5%
        }
        .right {
            right: 10px;
        }
        .left {
            left: 10px;
        }
        /* Ajout du code CSS pour changer la couleur des boutons au survol */
        .button:hover {
            background-color: #EEEEEE;
        }
        /* Changement du code CSS pour positionner le bouton de téléchargement à côté du bouton gamebanana */
        .download {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #FFFFFF;
            font-size: 16px;
            position: absolute;
            top: 10px;
            width: 5%;
            right: 15%;
        }
        /* Ajout du code CSS pour changer le curseur de la souris au survol des boutons */
        .button, .download {
            cursor: pointer; /* Nouvelle propriété */
        }
        /* Ajout du code CSS pour changer la couleur du bouton de téléchargement au survol */
        .download:hover {
            background-color: #EEEEEE; /* Nouvelle propriété */
        }
    </style>
</head>
<body>
    <!-- Ajout du code HTML pour afficher le logo qui redirige vers la page index.html -->
    <img src="https://i.imgur.com/BN5fUde.png" alt="Logo" id="logo" onclick="window.location.href='index.html'">
    <!-- Ajout du code HTML pour afficher les infobulles des boutons -->
    <img src="https://i.imgur.com/k5w3FUG.png" alt="Gamebanana" class="button right" onclick="window.location.href='https://gamebanana.com/wips/76776'" width="10%" title="Page Gamebanana">
    <img src="https://i.imgur.com/of9LPkW.png" alt="Discord" class="button left" onclick="window.location.href='https://discord.gg/BkFTpCudWS'" width="10%" title="Serveur Discord">
    <!-- Changement du code HTML pour afficher l'infobulle "Téléchargements" sur le bouton de téléchargement -->
    <img src="https://i.imgur.com/z9EyUNP.png" alt="Télécharger" class="download" onclick="window.location.href='download.html'" title="Téléchargements">
</body>
</html>
