<html>
<head>
    <title>Yo-Kai Watch Blasters 2 - Patch FR</title>
    <link rel="icon" href="^1^">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
        }
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            position: relative;
            top: 5px;
        }
        /* Changement du code CSS pour positionner le texte au-dessus du bouton */
        #text {
            font-size: 20px;
            color: #333333;
            position: absolute;
            /* Changement du code CSS pour monter le texte plus haut */
            bottom: 200px;
            left: 10px;
        }
        /* Changement du code CSS pour décaler le bouton vers la droite */
        #button {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #FFFFFF;
            font-size: 16px;
            position: absolute;
            /* Changement du code CSS pour monter le bouton plus haut */
            bottom: 200px;
            left: 150px;
        }
        /* Ajout du code CSS pour griser le bouton */
        #button {
            opacity: 0.5;
        }
        /* Ajout du code CSS pour changer le curseur de la souris au survol du bouton */
        #button:hover {
            cursor: not-allowed;
        }
    </style>
</head>

    <!-- Ajout du code HTML pour afficher le logo qui redirige vers la page index.html -->

    <!-- Ajout du code HTML pour afficher le texte et le bouton "Télécharger" -->
